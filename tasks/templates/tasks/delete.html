<style>
	body{

	input{
		width: 100%;
		padding: 12px 20px
		margin: 8px 0;

	}

	}

	.btn-danger{
		background-color: #dc3545;
		border-color: #dc3545;
	}


	.overlay_del{
		position: relative;
		 width: 100%;
		display: flex;
			justify-content: center;
			align-items: center;
			z-index: 20;
	}

	.overlay_update{
		position: relative;
		 width: 100%;
		display: none;
			justify-content: center;
			align-items: center;
			z-index: 20;

		background-color: black;

	}

		position: absolute;
		justify-content: center;
