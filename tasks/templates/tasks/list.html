<style>
	body{

		background-color: #638CBB;
		margin: 0;
		padding: 0;
			box-sizing: border-box;
			display: block;
			}

	input{
		width: 100%;
		padding: 12px 20px
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
		color: #d3d3d3;
	}

	.submit{background-color: #6BA3E8;
	}

	.grandD{
		position: relative;
		width: 100%;
	}

	.mainn{
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 0;
			position: relative;
	}

	.center-column{
		width: 600px;
		margin: 5% auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		height: auto;
		position: absolute;
		top: 20%;
	}

	
	.item-row{
		background-color: #f2f2f2;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #2ecc71;
		font-size: 18px;
	}

	.btn-danger{
		background-color: #dc3545;
		border-color: #dc3545;
	}


	.overlay_del{
		position: relative;
		 width: 100%;
		display: none;
			justify-content: center;
			align-items: center;
			z-index: 20;
	}

	.overlay_update{
		position: relative;
		 width: 100%;
		display: none;
			justify-content: center;
			align-items: center;
			z-index: 20;
	}

	.overlayy{
		background-color: black;
		opacity: 50%; height: 100vh; width: 100%;
		display: none;
			justify-content: center;
			align-items: center;
	}

	.modal_del{
		position: absolute;
		justify-content: center;
			z-index: 99;
	}

	.modal_update{
		position: absolute;
		justify-content: center;
			z-index: 99;
	}

/* # Mobile */
	@media only screen and 
		/* (min-width: 480px){ */
		.center-column {
			background-color: rgb(0, 0, 0);
			/* width: 90%;  */
		/* }
	} */

/* # Tablet */
	@media only screen and 
		/* (min-width: 768px) { */
		.center-column {
			background-color: rgb(255, 0, 0);
			/* width: 90%;  */
		/* }
	} */

/* # Desktop */
	@media only screen and 
		/* (min-width: 992px){ */
		.center-column {
			background-color: rgb(0, 255, 98);
			/* width: 90%;  */
		/* }
	} */

/* # Huge */
	@media only screen and 
		/* (min-width: 1280px) { */
		.center-column {
			background-color: rgb(0, 119, 255);
			/* width: 90%;  */
		/* }
	}  */

</style>

<!-- #list -->
<div class="grandD">	
	<div class="mainn">	
		<div class="center-column">
			<h3 id="topp" style="text-align: center; " >TODO</h3>
			<form method="POST" action="/">
				{% csrf_token %}
				{{form.title}}

				<input class="btn btn-info" type="submit" name="Create Task">
			</form>
			{% for task in tasks %}
			    <div class="item-row">
			    	<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			    	<a id="delButton" class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
			    		<!-- href="{% url 'delete' task.id %}"> -->
			    	{% if task.complete == True %}
			    	
			    	<strike style="text-align: center;" >{{task}}</strike>
		  			âœ…

			    	{% else %}
			    	<span>{{task}}</span>
			        {% endif %}
			    </div>
			{% endfor %}
			    <div style="text-align: center;" ><a href="#topp" style="color: grey"><strong>Back to top</strong></a></div>
		</div>
	</div>


	<div class="overlayy"></div>


</div>
